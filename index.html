    <div class="center-container">
      <div class="calculator-container">
        <div class="answer-block-upper"><p class="p1"></p></div>
        <div class="answer-block-lower"><p class="p2">0</p></div>
        <button data-all-clear class="btn-ac">AC</button>
        <button data-delete class="btn-del">DEL</button>
        <button data-operation class="btn-divide">รท</button>
        <button data-number class="btn-1">1</button>
        <button data-number class="btn-2">2</button>
        <button data-number class="btn-3">3</button>
        <button data-operation class="btn-multiply">*</button>
        <button data-number class="btn-4">4</button>
        <button data-number class="btn-5">5</button>
        <button data-number class="btn-6">6</button>
        <button data-operation class="btn-add">+</button>
        <button data-number class="btn-7">7</button>
        <button data-number class="btn-8">8</button>
        <button data-number class="btn-9">9</button>
        <button data-operation class="btn-subtract">-</button>
        <button data-number class="btn-point">.</button>
        <button data-number class="btn-zero">0</button>
        <button data-equals class="btn-equals">=</button>
      </div>
    </div>
  </body>
